<!DOCTYPE html>
<html>
  <head>
      <title>Corban's Website</title>
      <link rel="stylesheet" href="styles/header.css">
      <link rel="stylesheet" href="styles/body.css">
      <link rel="stylesheet" href="styles/general.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="styles/website.css">
      <link rel="stylesheet" href="styles/footer.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <script>
          // Dynamically load header and footer
          document.addEventListener("DOMContentLoaded", function() {
              // Load header
              fetch("header.html")
                  .then(response => response.text())
                  .then(data => document.getElementById("header").innerHTML = data);

              // Load footer
              fetch("footer.html")
                  .then(response => response.text())
                  .then(data => document.getElementById("footer").innerHTML = data);
          });
      </script>
  </head>
  <body>
      <!-- Placeholder for Header -->
      <div id="header"></div>

      <!-- Page-Specific Content -->
      <div class="about-center">
          <div class="left-center">
              <div class="about-greeting">
                  <p class="greeting">Hello,<br>I'm Corban</p>
              </div>
              <div class="about-description">
                  <p>
                      Lorem Ipsum is simply dummy text of the printing and typesetting industry...
                  </p>
              </div>
          </div>
          <div class="middle-center">
              <div class="profile-picture-grid">
                  <img class="profile-picture" src="/images/profile-pic.jpg">
              </div>
          </div>
          <div class="right-center">
              <div class="about-comsci-image"></div>
          </div>
      </div>

      <!-- Placeholder for Footer -->
      <div id="footer"></div>
  </body>
</html>
