<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Corban's Portfolio</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Dynamically load header and footer
        document.addEventListener("DOMContentLoaded", function () {
            // Load header
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data);

            // Load footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
    </script>
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header"></div>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:corbansy10@gmail.com">corbansy10@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> Phone: +1 (858) 740 6048</p>
            <p><i class="fab fa-linkedin"></i> LinkedIn: <a href="https://www.linkedin.com/in/corbansy/" target="_blank">linkedin.com/in/corbansy/</a></p>
            <p><i class="fab fa-github"></i> GitHub: <a href="https://www.github.com/CorbanSy" target="_blank">github.com/CorbanSy</a></p>
            <button class="resume-button"><a href="images/Final Draft of Resume (1) (1).pdf" download>Download Resume</a></button>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/yourformid" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="map">
            <h2>Find Me Here</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53561.201067856!2d-117.17075897129355!3d32.962226704553075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dbf8327f99c185%3A0xd50fa30c1c897b7a!2sRancho%20Pe%C3%B1asquitos%2C%20San%20Diego%2C%20CA!5e0!3m2!1sen!2sus!4v1732207255906!5m2!1sen!2sus"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>
</body>
</html>
