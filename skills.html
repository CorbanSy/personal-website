<!DOCTYPE html>
<html>
<head>
    <title>Skills - Corban's Website</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skills.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Function to create pie charts
        const createPieCharts = () => {
            // Programming Languages Pie Chart
            new Chart(document.getElementById('languagesPieChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['Python', 'C++', 'HTML/CSS', 'JavaScript'],
                    datasets: [{
                        data: [40, 30, 20, 10], // Adjust percentages as needed
                        backgroundColor: ['#4caf50', '#2196f3', '#ff9800', '#e91e63'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.label}: ${context.raw}%`
                            }
                        }
                    }
                }
            });

            // Frameworks/Libraries Pie Chart
            new Chart(document.getElementById('frameworksPieChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['Django', 'Flask', 'React.js'],
                    datasets: [{
                        data: [50, 30, 20], // Adjust percentages as needed
                        backgroundColor: ['#9c27b0', '#3f51b5', '#00bcd4'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.label}: ${context.raw}%`
                            }
                        }
                    }
                }
            });

            // Tools/Platforms Pie Chart
            new Chart(document.getElementById('toolsPieChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['Terraform', 'Azure', 'Google Cloud Platform'],
                    datasets: [{
                        data: [40, 35, 25], // Adjust percentages as needed
                        backgroundColor: ['#ffc107', '#8bc34a', '#ff5722'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.label}: ${context.raw}%`
                            }
                        }
                    }
                }
            });
        };

        // Dynamically load header and footer
        document.addEventListener("DOMContentLoaded", function () {
            // Load header
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data);

            // Load footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data);

            // Create the charts
            createPieCharts();
        });
    </script>
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header"></div>

    <!-- Page-Specific Content -->
    <main class="skills-container">
        <h1>Skills</h1>

        <!-- Pie Charts Section -->
        <section class="charts-container">
            <!-- Programming Languages -->
            <div class="chart">
                <h2>Programming Languages</h2>
                <canvas id="languagesPieChart"></canvas>
            </div>

            <!-- Frameworks and Libraries -->
            <div class="chart">
                <h2>Frameworks and Libraries</h2>
                <canvas id="frameworksPieChart"></canvas>
            </div>

            <!-- Tools and Platforms -->
            <div class="chart">
                <h2>Tools and Platforms</h2>
                <canvas id="toolsPieChart"></canvas>
            </div>
        </section>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>
</body>
</html>
